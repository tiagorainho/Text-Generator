<html>
    <head>
        <link rel="stylesheet" href="chart.css">
    </head>

    <body>

        <svg version="1.2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="graph" aria-labelledby="title" role="img">
            <g class="grid x-grid" id="xGrid">
                <line x1="100" x2="100" y1="5" y2="500"></line>
            </g>
            <g class="grid y-grid" id="yGrid">
                <line x1="100" x2="1150" y1="500" y2="500"></line>
            </g>
                <g class="labels x-labels">
                <text x="100" y="520">0.0</text>
                <text x="200" y="520">0.1</text>
                <text x="300" y="520">0.2</text>
                <text x="400" y="520">0.3</text>
                <text x="500" y="520">0.4</text>
                <text x="600" y="520">0.5</text>
                <text x="700" y="520">0.6</text>
                <text x="800" y="520">0.7</text>
                <text x="900" y="520">0.8</text>
                <text x="1000" y="520">0.9</text>
                <text x="1100" y="520">1.0</text>
                <text x="600" y="550" class="label-title">alpha</text>
            </g>
            <g class="labels y-labels">
                <text x="80" y="500">0</text>
                <text x="80" y="400">5</text>
                <text x="80" y="300">10</text>
                <text x="80" y="200">15</text>
                <text x="80" y="100">20</text>
                <text x="50" y="250" class="label-title">k</text>
            </g>
            <g class="data" id="data">            
            </g>
        </svg>

    </body>
    <script src="points.js"></script>
    <script src="chart.js"></script>

</html>
